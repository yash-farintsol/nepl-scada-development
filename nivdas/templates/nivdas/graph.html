        <!-- apexcharts init -->
        <!-- <script src="{% static 'assets/js/pages/apexcharts.init.js' %}"></script> -->
    
    
        <script>
            function getChartColorsArray(e){
                e=$(e).attr("data-colors");
                return(e=JSON.parse(e)).map(function(e){
                    e=e.replace(" ","");
                    if(-1==e.indexOf("--"))
                        return e;
                    e=getComputedStyle(document.documentElement).getPropertyValue(e);
                    return e||void 0
                })
            }
    
            var lineDatalabelColors=getChartColorsArray("#line_chart_datalabel"),
            options={chart:{height:499,type:"line",
            zoom:{enabled:!1},
            toolbar:{show:!1}},
            colors:lineDatalabelColors,
            dataLabels:{enabled:!1},
            stroke:{width:[3,3,3,3,3,3,3,3,3,3],curve:"straight"},
            series:[
                {name:"CH-1", data:[31, 52, 25, 20, 17, 23, 16]},
                {name:"CH-2", data:[18, 28, 12, 17, 13, 12, 45]},
                {name:"CH-3", data:[10, 5, 21, 1, 17, 23, 304]},
                {name:"CH-4", data:[16, 19, 13, 18, 15, 40, 54]},
                {name:"CH-5", data:[25, 20, 17, 31, 52, 25, 66]},
                {name:"CH-6", data:[30, 48, 14, 33, 1, 4, 18]},
                {name:"CH-7", data:[21, 1, 14, 22, 6, 39, 7]},
                {name:"CH-8", data:[5, 3, 6, 7, 4, 5, 7]},
                {name:"CH-9", data:[4, 9, 8, 13, 12, 5, 20]},
                {name:"CH-10", data:[0, 13, 12, 45, 28, 12, 17]},
            ],
            title:{
                text:"Inward & Outward Weekly",
                align:"left",
                style:{fontWeight:"500"}
            },
            grid:{
                row:{
                    colors:["transparent","transparent","transparent","transparent","transparent","transparent","transparent","transparent","transparent","transparent"],
                    opacity:.2
                },borderColor:"#f1f1f1"
            },markers:{
                style:"inverted",
                size:0},
                xaxis:{
                    categories:["Week 1","Week 2","Week 3","Week 4","Week 5","Week 6","Week 7","Week 8"],
                    title:{text:"Week"}
                },yaxis:{
                    title:{text:"Qty in pcs"},
                },legend:{
                    position:"top",
                    horizontalAlign:"right",
                    floating:!0,
                    offsetY:-25,
                    offsetX:-5
                },responsive:[{
                    breakpoint:600,
                    options:{chart:{toolbar:{show:!1}},legend:{show:!1}}
                }]
            },
            chart=new ApexCharts(document.querySelector("#line_chart_datalabel"),options);chart.render();
        </script>
