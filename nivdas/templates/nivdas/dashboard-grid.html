{% load static %}

<!doctype html>
<html lang="en">

    <head>
        
        <meta charset="utf-8" />
        <title>Dashboard | NIV-DAS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'images/nepl-logo.png' %}">

        <!-- preloader css -->
        <link rel="stylesheet" href="{% static 'css/preloader.min.css' %}" type="text/css" />

        <!-- Bootstrap Css -->
        <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

        <link href="//db.onlinewebfonts.com/c/0aee6008b82cde991ec28387169bb13e?family=GD+Sherpa+Regular" rel="stylesheet" type="text/css"/>
    </head>

    <body data-topbar="dark" style="font-family: GD Sherpa Regular !important;">

    <!-- <body data-layout="horizontal"> -->

        <!-- Begin page -->
        <div id="layout-wrapper">

            {% include 'nivdas/sidebar-base.html' %}

            {% include 'nivdas/navbar-base.html' %}
            

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">

                        <!-- breadcrumb -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <h4 class="mb-sm-0 font-size-18">Dashboard</h4>

                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item active">Dashboard</li>
                                        </ol>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end page title -->


                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <!-- <div class="mb-3">
                                    <h5 class="card-title">Contact List <span class="text-muted fw-normal ms-2">(834)</span></h5>
                                </div> -->
                            </div>

                            <div class="col-md-6">
                                <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                                    <div>
                                        <ul class="nav nav-pills">
                                            <li class="nav-item">
                                                <a class="nav-link" href="{% url 'dashboard-list' %}" data-bs-toggle="tooltip" data-bs-placement="top" title="List"><i class="bx bx-list-ul"></i></a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link active" data-bs-toggle="tooltip" data-bs-placement="top" title="Grid"><i class="bx bx-grid-alt"></i></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- end row -->

                        <div class="row">
                            {% for i in eqp %}
                            <div class="col-xl-3 col-sm-6">
                                <div class="card" style="border-radius: 25px;">
                                    <div class="card-body">
                                        <div class="dropdown float-end">
                                            <button type="button" class="btn btn-sm rounded-pill" style="width: 1.5rem; height:1.5rem; background-color: #0c8f40;"></button>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <div class="flex-1 ms-3">
                                                <h5 class="font-size-15 mb-1"><a href="#" class="text-dark">{{i.EquipmentName}}</a></h5>
                                            </div>
                                        </div>
                                        <div class="mt-3 pt-1">
                                            <p class="text-muted text-center mb-0">
                                                <div class="row">
                                                    <div class="col-xl-4 col-sm-4">
                                                        <span class="font-size-20" style="float: right;">25.5</span>
                                                    </div>
                                                    <div class="col-xl-4 col-sm-4">
                                                        <span class="badge bg-success font-size-22">24.2</span>
                                                    </div>
                                                    <div class="col-xl-4 col-sm-4">
                                                        <span class="font-size-20" style="float: left;"><strong> &#176;C</strong></span>
                                                    </div>
                                                </div>
                                            </p> 
                                            <p class="text-muted text-center mb-0">
                                                <div class="row">
                                                    <div class="col-sm-4 col-xs-4">
                                                        <span class="font-size-20" style="float: right;">12.4</span>
                                                    </div>
                                                    <div class="col-sm-4 col-xs-4">
                                                        <span class="badge bg-danger font-size-22">12.6</span>
                                                    </div>
                                                    <div class="col-sm-4 col-xs-4">
                                                        <span class="font-size-20" style="float: left;"><strong>RH</strong></span>
                                                    </div>
                                                </div>
                                            </p>
                                            <div class="row" style="height: 44px;">
                                                <div class="col-xl-1 col-sm-1"></div>
                                                <div class="col-xl-5 col-sm-5 col-xs-5"> <br>
                                                    <i data-feather="bar-chart-2"></i>
                                                </div>
                                                <div class="col-xl-5 col-sm-5 col-xs-5">
                                                    <button type="button" class="btn header-item noti-icon position-relative" style="float: right; color: black;">
                                                        <i data-feather="bell"></i>
                                                        <span class="badge bg-danger rounded-pill">5</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end card -->
                            </div>
                            {% endfor %}
                            <!-- end col -->
                        </div>
                        <!-- end row -->

                        <!-- <div class="row g-0 align-items-center mb-4">
                            <div class="col-sm-6">
                                <div>
                                    <p class="mb-sm-0">Showing 1 to 10 of 57 entries</p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="float-sm-end">
                                    <ul class="pagination mb-sm-0">
                                        <li class="page-item disabled">
                                            <a href="#" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
                                        </li>
                                        <li class="page-item">
                                            <a href="#" class="page-link">1</a>
                                        </li>
                                        <li class="page-item active">
                                            <a href="#" class="page-link">2</a>
                                        </li>
                                        <li class="page-item">
                                            <a href="#" class="page-link">3</a>
                                        </li>
                                        <li class="page-item">
                                            <a href="#" class="page-link">4</a>
                                        </li>
                                        <li class="page-item">
                                            <a href="#" class="page-link">5</a>
                                        </li>
                                        <li class="page-item">
                                            <a href="#" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div> -->
                        <!-- end row -->
                        
                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->

                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6">
                                <script>document.write(new Date().getFullYear())</script> © NIV-DAS.
                            </div>
                            <div class="col-sm-6">
                                <div class="text-sm-end d-none d-sm-block">
                                    Crafted with <i class="mdi mdi-heart text-danger"></i> .
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>

            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->


        <!-- JAVASCRIPT -->
        <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
        <script src="{% static 'libs/feather-icons/feather.min.js' %}"></script>
        <!-- pace js -->
        <script src="{% static 'libs/pace-js/pace.min.js' %}"></script>

        <!-- <script src="{% static 'js/pages/fontawesome.init.js' %}"></script> -->
    
        <script src="{% static 'js/app.js' %}"></script>
    
        <script src="{% static 'js/pages/mode-styling.init.js' %}"></script>
        

    </body>
</html>
