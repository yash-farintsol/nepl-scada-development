{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Login | NIV-DAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Nihaar Intelligent - Data Acquisition System" name="description" />
    <meta content="NEPL" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{%static 'images/nepl-logo.png' %}">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Muli" />

    <style>
        html *
        {
            font-family: Muli !important;
        }
    </style>

    <!-- preloader css -->
    <link rel="stylesheet" href="{%static 'css/preloader.min.css' %}" type="text/css" />

    <!-- Bootstrap Css -->
    <link href="{%static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{%static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{%static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

</head>

    <body data-topbar="dark">

        <div class="auth-page">
            <div class="container-fluid p-0">
                <div class="row g-0">
                    <div class="col-xxl-3 col-lg-4 col-md-5">
                        <div class="auth-full-page-content d-flex p-sm-5 p-4">
                            <div class="w-100">
                                <div class="d-flex flex-column h-100">
                                    <div class="mb-4 mb-md-5 text-center">
                                            <img src="{%static 'images/nihaar-logo.png' %}" alt="" height="120">
                                    </div>
                                    <div class="auth-content my-auto">
                                        <div class="text-center">
                                            <h5 class="mb-0">Sign in to continue to NIV-DAS.</h5>
                                            <!-- <p class="mb-0">Sign in to continue to NIV-DAS.</p> -->
                                        </div><br>

                                        {% if messages %}
                                            <div class="alert alert-danger alert-dismissible alert-outline fade show" role="alert">
                                                {% for message in messages %}
                                                <strong {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</strong>
                                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                    aria-label="Close"></button>
                                                {% endfor %}
                                            </div>
                                        {% endif %}

                                        <form class="mt-4 pt-2" action="{% url 'login' %}" method="post" class="needs-validation" novalidate>
                                            {% csrf_token %}
                                            <div class="form-floating form-floating-custom mb-4">
                                                <input type="text" class="form-control" name="username" id="input-username" placeholder="Enter User Name" value="{{ username }}" required>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                                <div class="invalid-feedback">
                                                    Looks bad!
                                                </div>
                                                <label for="input-username">Username</label>
                                                <div class="form-floating-icon">
                                                   <i data-feather="users"></i>
                                                </div>
                                            </div>

                                            <div class="form-floating form-floating-custom mb-4 auth-pass-inputgroup">
                                                <input type="password" class="form-control pe-5" name="password" id="password-input" placeholder="Enter Password" value="{{ password }}" required>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                                <div class="invalid-feedback">
                                                    Looks bad!
                                                </div>
                                                <button type="button" class="btn btn-link position-absolute h-100 end-0 top-0" id="password-addon">
                                                    <i class="mdi mdi-eye-outline font-size-18 text-muted"></i>
                                                </button>
                                                <label for="input-password">Password</label>
                                                <div class="form-floating-icon">
                                                    <i data-feather="lock"></i>
                                                </div>
                                            </div>

                                            <div class="row mb-4">
                                                <div class="col-6">
                                                    <div class="form-check font-size-15">
                                                        <input class="form-check-input" type="checkbox" id="remember-check">
                                                        <label class="form-check-label font-size-13" for="remember-check">
                                                            Remember me
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-check font-size-15">
                                                        <a href="#" class="text-primary font-size-13" style="float: right;">Forgot Password?</a>
                                                    </div>  
                                                </div>

                                            </div>
                                            <div class="mb-3">
                                                <button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Login</button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xxl-9 col-lg-8 col-md-7">
                        <div class="auth-bg pt-md-5 p-4 d-flex">

                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container fluid -->
        </div>


        <!-- JAVASCRIPT -->
        <script src="{%static 'libs/jquery/jquery.min.js' %}"></script>
        <script src="{%static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{%static 'libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{%static 'libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{%static 'libs/node-waves/waves.min.js' %}"></script>
        <script src="{%static 'libs/feather-icons/feather.min.js' %}"></script>
        <!-- pace js -->
        <script src="{%static 'libs/pace-js/pace.min.js' %}"></script>

        <script src="{% static 'js/pages/pass-addon.init.js' %}"></script>

        <script src="{%static 'js/pages/feather-icon.init.js' %}"></script>

        <!-- form validation -->
        <script src="{% static 'assets/js/pages/form-validation.init.js' %}"></script>

    </body>

</html>
