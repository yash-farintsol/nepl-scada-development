{% load static %} 
<!doctype html>
<html lang="en">

    <head>
        
        <meta charset="utf-8" />
        <title>Report Approval | AHFL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'images/nepl-logo.png' %}">
        
        <!-- preloader css -->
        <link rel="stylesheet" href="{% static 'css/preloader.min.css' %}" type="text/css" />

        <!-- Bootstrap Css -->
        <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body data-topbar="dark">

        <!-- Begin page -->
        <div id="layout-wrapper">

            {% include 'nivdas/sidebar-base.html' %}

            {% include 'nivdas/navbar-base.html' %}


            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <h4 class="mb-sm-0 font-size-18">Report Approval</h4>

                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="{% url 'indexpage' %}">Dashboard</a></li>
                                            <li class="breadcrumb-item"><a href="#">Supervise</a></li>
                                            <li class="breadcrumb-item active">Report Approval</li>
                                        </ol>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end page title -->
                        

                        <div class="card">
                            <div class="card-body">

                                <div class="row">

                                    <div class="col-xl-4 col-md-6">
                                        <div class="form-group mb-3">
                                            <label class="form-label">Sort By</label>
                                            <select class="form-select" id="eqp-name" name="Eqp-name" required>
                                                <option selected disabled value="">-- Select Option --</option>
                                                <option>Oldest</option>
                                                <option>Latest</option>
                                            </select>
                                            <div class="valid-feedback">
                                                Looks Good!
                                            </div>
                                            <div class="invalid-feedback">
                                                Looks Bad!
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xl-8">
                                        <button class="btn btn-primary waves-effect waves-light" 
                                            type="button" style="float: right;">View
                                        </button>
                                    </div>

                                </div> <!-- end row -->
                            
                            </div> <!-- end card-body -->
                        </div> <!-- end card -->

                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->

                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6">
                                <script>document.write(new Date().getFullYear())</script> Â© NIV-DAS.
                            </div>
                            <div class="col-sm-6">
                                <div class="text-sm-end d-none d-sm-block">
                                    Crafted with <i class="mdi mdi-heart text-danger"></i> .
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
                
            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->


        <!-- Right bar overlay-->
        <div class="rightbar-overlay"></div>

        <!-- JAVASCRIPT -->
        <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
        <script src="{% static 'libs/feather-icons/feather.min.js' %}"></script>
        <!-- pace js -->
        <script src="{% static 'libs/pace-js/pace.min.js' %}"></script>

        <script src="{% static 'js/app.js' %}"></script>

        <script>
            $('#vertical-menu-btn').on('click', function() {
                if (document.getElementsByTagName("BODY")[0].getAttribute('data-sidebar-size') == 'sm') {
                    document.getElementById('menu-div').style.width = '68px'
                }
                else {
                    document.getElementById('menu-div').style.width = '88px'
                }
            })
        </script>


    </body>
</html>
